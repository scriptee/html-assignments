<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assignment Solution for Module 2</title>
<link rel="stylesheet" href="css/styles.css">
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
.title {
  text-align: center;
  margin-bottom: 25px;
  margin-top: 35px;
  font-size: 200%;
  /*font-family: "Comic Sans MS", cursive, sans-serif; */
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
}

.red-box {
/*p {*/
  border: 1px solid black;
  background-color: #A52A2A;
  width: 90%;
  /*width: 100%;*/
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  /*margin-left: 15px;
  margin-right: 15px;*/

  /*f√ºr die item box*/
  /*padding: 5%;*/
  padding: 5px;
  font-family: Helvetica;
  color: white;
}

.box {
	background-color: #AAAAAA;
	width: 50%;
	border: 1px;
	padding-left: 10px;
	padding-right: 10px;
	margin-left: 0px;
	margin-right: 0px;
}

.chicken-text {
	border: 1px solid #000;
  	padding: 5px;
}

@media (min-width: 768px) and (max-width: 991px) {
	.conditional-width-single-row  {
		width: 95%
	}
}

</style>
</head>
<body>

<div class="title">Our Menu</div>

<div class="row">
  <div class="col-lg-4 col-md-6"><p class="red-box"><span class="chicken-text">Item 1</span></p></div>
  <div class="col-lg-4 col-md-6"><p class="red-box">Item 2</p></div>
  <!--  style="width: 95%"" -->
  <div class="col-lg-4 col-md-12"><p class="red-box conditional-width-single-row">Item 3</p></div>
</div>

</body>
</html>
